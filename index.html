<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>

  <!-- Certificates Section -->
  <section id="certificates">
    <h2>My Certificates</h2>
    <div class="cert-container">
      <ul class="cert-list">
        <li><a href="certs/Certificate_MS_introductionToCloudComputing.pdf" target="_blank">Intro to Azure Cloud Computing</a></li>
        <li><a href="certs/Certificate_Docker_Fundamentals.pdf" target="_blank">Docker CI/CD</a></li>
        <li><a href="certs/Certificate_Github_and_Git_ForDevOps.pdf" target="_blank">DevOps-Git & Github</a></li>
        <li><a href="certs/Certificate_MachineLearningStandFord.pdf" target="_blank">ML with Support Vector Machine(SVM)</a></li>
        <li><a href="certs/Certificate_RDMAprogramming.pdf" target="_blank">NVIDIA RDMA Programming</a></li>
        <li><a href="certs/Certificate_TCP_IP_Fundamentals.pdf" target="_blank">TCP/IP Fundamentals</a></li>
        <li><a href="certs/Certificate_mmWaveCircuitDesign.pdf" target="_blank">RF with mmWave Circuit Design</a></li>
      </ul>
      <div class="preview">
        <iframe id="pdf-preview" src="" frameborder="0"></iframe>
      </div>
    </div>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <h2>My Resume</h2>
    <iframe src="certs/EngineeringBJL1Resume6A.pdf" width="100%" height="600px"></iframe>
  </section>

  <script>
    // Hover preview logic
    const links = document.querySelectorAll('.cert-list a');
    const preview = document.getElementById('pdf-preview');

    links.forEach(link => {
      link.addEventListener('mouseover', () => {
        preview.src = link.href;
      });
      link.addEventListener('mouseout', () => {
        preview.src = "";
      });
    });
  </script>
  <footer>
  <div class="footer-links">
    <a href="https://www.linkedin.com/in/billy-louis-a3196964/" target="_blank">LinkedIn</a>
    <span class="divider">|</span>
    <a href="https://github.com/BillyLouis?tab=repositories" target="_blank">GitHub</a>
  </div>
</footer>
</body>
</html>
